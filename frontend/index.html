<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFY - Start Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        image-rendering: pixelated;
      }

      body {
        font-family: "Press Start 2P", cursive;
        background: #1a0f2e;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Pixel background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 8px,
            rgba(124, 58, 237, 0.05) 8px,
            rgba(124, 58, 237, 0.05) 10px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 8px,
            rgba(124, 58, 237, 0.05) 8px,
            rgba(124, 58, 237, 0.05) 10px
          );
        pointer-events: none;
      }

      /* Animated stars */
      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #f97316;
        box-shadow: 0 0 8px #f97316;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 2rem;
        color: #f97316;
        text-shadow: 4px 4px 0 #7c3aed, 8px 8px 0 #1a0f2e;
        animation: float 3s ease-in-out infinite;
        letter-spacing: 4px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .subtitle {
        font-size: 0.9rem;
        color: #cbd5e1;
        margin-bottom: 4rem;
        letter-spacing: 2px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        max-width: 500px;
        margin: 0 auto;
      }

      .menu-item {
        background: #2d1b4e;
        border: 4px solid #7c3aed;
        padding: 1.5rem 3rem;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.2s;
        box-shadow: 6px 6px 0 rgba(124, 58, 237, 0.5),
          0 0 20px rgba(249, 115, 22, 0.3);
        position: relative;
        letter-spacing: 2px;
      }

      .menu-item:hover {
        background: #7c3aed;
        transform: translate(3px, 3px);
        box-shadow: 3px 3px 0 rgba(124, 58, 237, 0.5),
          0 0 30px rgba(249, 115, 22, 0.6);
      }

      .menu-item::before {
        content: "â–¶";
        position: absolute;
        left: 1rem;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .menu-item:hover::before {
        opacity: 1;
        animation: blink 0.5s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .press-start {
        margin-top: 3rem;
        font-size: 0.7rem;
        color: #7c3aed;
        animation: blink 1s infinite;
      }

      /* Search bar */
      .search-container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      .search-box {
        background: rgba(45, 27, 78, 0.8);
        border: 3px solid #7c3aed;
        padding: 1rem 2rem;
        font-family: "Press Start 2P", cursive;
        font-size: 0.7rem;
        color: #fff;
        width: 100%;
        box-shadow: 4px 4px 0 rgba(124, 58, 237, 0.3);
        outline: none;
        text-transform: uppercase;
      }

      .search-box:focus {
        border-color: #f97316;
        box-shadow: 4px 4px 0 rgba(249, 115, 22, 0.5);
      }

      .search-box::placeholder {
        color: #7c3aed;
      }

      /* Compact Spotlight Search Dropdown */
      .spotlight-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        margin-top: 0.5rem;
        background: rgba(26, 15, 46, 0.98);
        border: 2px solid rgba(124, 58, 237, 0.5);
        border-radius: 4px;
        padding: 1rem;
        display: none;
        z-index: 1000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        max-height: 300px;
        overflow-y: auto;
        animation: slideDown 0.2s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .spotlight-hint {
        font-size: 0.5rem;
        color: #94a3b8;
        margin-bottom: 0.8rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .spotlight-hint.spotlight-empty {
        margin-bottom: 0;
      }

      .spotlight-icon {
        font-size: 0.9rem;
      }

      .spotlight-text {
        line-height: 1.4;
      }

      .spotlight-courses {
        color: #f97316;
        font-family: "Press Start 2P", cursive;
        font-size: 0.45rem;
      }

      .spotlight-items {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .spotlight-item {
        background: rgba(45, 27, 78, 0.6);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-left: 3px solid #7c3aed;
        padding: 0.8rem;
        cursor: pointer;
        transition: all 0.15s ease;
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .spotlight-item:hover {
        background: rgba(124, 58, 237, 0.3);
        border-left-color: #f97316;
        transform: translateX(3px);
      }

      .spotlight-item-code {
        font-size: 0.6rem;
        color: #f97316;
        font-family: "Press Start 2P", cursive;
        letter-spacing: 1px;
      }

      .spotlight-item-name {
        font-size: 0.5rem;
        color: #cbd5e1;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.3;
      }

      .spotlight-more {
        text-align: center;
        font-size: 0.45rem;
        color: #7c3aed;
        padding-top: 0.5rem;
        margin-top: 0.5rem;
        border-top: 1px solid rgba(124, 58, 237, 0.2);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .spotlight-suggestions::-webkit-scrollbar {
        width: 6px;
      }

      .spotlight-suggestions::-webkit-scrollbar-track {
        background: rgba(45, 27, 78, 0.5);
      }

      .spotlight-suggestions::-webkit-scrollbar-thumb {
        background: #7c3aed;
        border-radius: 3px;
      }

      /* Pixel clouds */
      .cloud {
        position: fixed;
        background: rgba(124, 58, 237, 0.2);
        box-shadow: 10px 0 0 rgba(124, 58, 237, 0.2),
          20px 0 0 rgba(124, 58, 237, 0.2), 30px 0 0 rgba(124, 58, 237, 0.2),
          0 10px 0 rgba(124, 58, 237, 0.2), 10px 10px 0 rgba(124, 58, 237, 0.2),
          20px 10px 0 rgba(124, 58, 237, 0.2),
          30px 10px 0 rgba(124, 58, 237, 0.2),
          40px 10px 0 rgba(124, 58, 237, 0.2);
        width: 10px;
        height: 10px;
        animation: moveCloud 20s linear infinite;
      }

      @keyframes moveCloud {
        from {
          transform: translateX(-100px);
        }
        to {
          transform: translateX(calc(100vw + 100px));
        }
      }

      .cloud:nth-child(2) {
        top: 20%;
        animation-duration: 25s;
        animation-delay: 5s;
      }
      .cloud:nth-child(3) {
        top: 60%;
        animation-duration: 30s;
        animation-delay: 10s;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 1.8rem;
        }
        .subtitle {
          font-size: 0.6rem;
        }
        .menu-item {
          font-size: 0.7rem;
          padding: 1.2rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars">
      <div class="star" style="top: 10%; left: 15%"></div>
      <div class="star" style="top: 25%; left: 45%"></div>
      <div class="star" style="top: 40%; left: 75%"></div>
      <div class="star" style="top: 60%; left: 25%"></div>
      <div class="star" style="top: 75%; left: 60%"></div>
      <div class="star" style="top: 15%; right: 20%"></div>
      <div class="star" style="top: 50%; right: 10%"></div>
      <div class="star" style="top: 80%; left: 50%"></div>
    </div>

    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container">
      <h1 class="logo">CLASSIFY</h1>
      <p class="subtitle">COURSE REVIEW PLATFORM</p>

      <div class="search-container" style="margin-bottom: 3rem">
        <input
          type="text"
          id="searchInput"
          class="search-box"
          placeholder="SEARCH COURSES..."
        />
        <!-- Spotlight dropdown appears here -->
      </div>

      <div class="menu">
        <a href="reviews.html" class="menu-item">BROWSE COURSES</a>
        <a href="submit.html" class="menu-item">ABOUT</a>
      </div>

      <p class="press-start">Tap the Buttons to View Courses!</p>
    </div>

    <script src="app-dynamic.js"></script>
    <script>
      // Initialize compact spotlight search for start screen
      document.addEventListener("DOMContentLoaded", async function () {
        // Fetch courses for spotlight suggestions
        await fetchCourses();

        const searchInput = document.getElementById("searchInput");

        // Add spotlight-style suggestions with smooth animations
        searchInput.addEventListener("input", function (e) {
          const query = e.target.value.trim();

          if (query.length > 0) {
            updateSpotlightSuggestions(query);
          } else {
            clearSpotlightSuggestions();
          }
        });

        // Handle Enter key press
        searchInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            const query = e.target.value.trim();

            if (query) {
              // Redirect to reviews page with search
              window.location.href = `reviews.html?search=${encodeURIComponent(
                query
              )}`;
            }
          }
        });
      });
    </script>
  </body>
</html>
