<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFY - Browse Reviews</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="index.html" class="logo">CLASSIFY</a>
      <ul class="nav-links">
        <li><a href="reviews.html">REVIEWS</a></li>
        <li><a href="submit.html">SUBMIT</a></li>
        <li><a href="index.html">HOME</a></li>
      </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">BROWSE COURSES</h1>
        <p class="page-subtitle">Select a department to view course reviews</p>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-box"
          placeholder="SEARCH COURSES..."
        />
      </div>

      <!-- Department Cards -->
      <div class="departments-grid" id="departmentsGrid">
        <!-- Cards will be dynamically generated by JavaScript -->
      </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
      <div class="modal-window" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">COURSES</div>
          <button class="modal-close" onclick="closeModal()">✕</button>
        </div>
        <div class="modal-content" id="modalContent">
          <!-- Course content will be loaded here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Course Detail Modal -->
    <div class="modal-overlay" id="courseDetailModal" style="display: none">
      <div class="modal-window modal-large" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div id="courseDetailTitle"></div>
          <button class="modal-close" onclick="closeDetailModal()">✕</button>
        </div>
        <div class="modal-content" id="courseDetailContent">
          <!-- Course details will be loaded here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Add Review Modal -->
    <div class="modal-overlay" id="addReviewModal" style="display: none">
      <div class="modal-window modal-large" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div class="modal-title" id="addReviewModalTitle">ADD REVIEW</div>
          <button class="modal-close" onclick="closeAddReviewModal()">✕</button>
        </div>
        <div class="modal-content">
          <form id="addReviewForm">
            <!-- Form will be generated by JavaScript -->
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app-dynamic.js"></script>
  </body>
</html>
