<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFY - Submit Review</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        image-rendering: pixelated;
      }

      body {
        font-family: "Press Start 2P", cursive;
        background: #1a0f2e;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Construction site background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a0f2e;
        background-image: 
                /* Caution stripes */ repeating-linear-gradient(
            45deg,
            transparent,
            transparent 20px,
            rgba(249, 115, 22, 0.1) 20px,
            rgba(249, 115, 22, 0.1) 40px,
            #000 40px,
            #000 60px,
            rgba(249, 115, 22, 0.1) 60px,
            rgba(249, 115, 22, 0.1) 80px
          ),
          /* Pixel grid */
            repeating-linear-gradient(
              0deg,
              transparent,
              transparent 8px,
              rgba(249, 115, 22, 0.03) 8px,
              rgba(249, 115, 22, 0.03) 10px
            ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 8px,
            rgba(249, 115, 22, 0.03) 8px,
            rgba(249, 115, 22, 0.03) 10px
          );
        pointer-events: none;
        opacity: 0.3;
      }

      /* Navigation */
      nav {
        background: rgba(26, 15, 46, 0.95);
        border-bottom: 4px solid #f97316;
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .logo {
        font-size: 1.2rem;
        color: #f97316;
        letter-spacing: 2px;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #cbd5e1;
        font-size: 0.6rem;
        transition: all 0.3s;
        letter-spacing: 1px;
      }

      .nav-links a:hover {
        color: #f97316;
      }

      /* Construction content */
      .construction-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 100px);
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .warning-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .construction-title {
        font-size: 2rem;
        color: #f97316;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 0 rgba(124, 58, 237, 0.5);
        letter-spacing: 3px;
      }

      .construction-subtitle {
        font-size: 0.9rem;
        color: #cbd5e1;
        margin-bottom: 3rem;
        line-height: 1.8;
        max-width: 600px;
      }

      /* Pixel construction elements */
      .construction-scene {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 300px;
        margin: 2rem 0;
      }

      .crane {
        position: absolute;
        left: 10%;
        bottom: 0;
        width: 80px;
        height: 200px;
      }

      .crane-base {
        width: 40px;
        height: 20px;
        background: #7c3aed;
        margin: 0 auto;
        box-shadow: inset 0 0 0 2px #1a0f2e;
      }

      .crane-pole {
        width: 10px;
        height: 120px;
        background: #7c3aed;
        margin: 0 auto;
        box-shadow: inset 0 0 0 2px #1a0f2e;
      }

      .crane-arm {
        width: 150px;
        height: 10px;
        background: #7c3aed;
        position: absolute;
        top: 40px;
        left: -35px;
        box-shadow: inset 0 0 0 2px #1a0f2e;
        animation: craneSwing 3s ease-in-out infinite;
      }

      @keyframes craneSwing {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      .barrier {
        position: absolute;
        bottom: 0;
        height: 30px;
        background: repeating-linear-gradient(
          90deg,
          #f97316 0px,
          #f97316 20px,
          #000 20px,
          #000 40px
        );
        box-shadow: 0 0 0 3px #1a0f2e, 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .barrier-1 {
        left: 0;
        width: 150px;
      }

      .barrier-2 {
        right: 0;
        width: 150px;
      }

      .cone {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 30px solid #f97316;
        animation: coneAppear 2s ease-in-out infinite;
      }

      .cone:nth-child(1) {
        left: 30%;
        animation-delay: 0s;
      }
      .cone:nth-child(2) {
        left: 50%;
        animation-delay: 0.5s;
      }
      .cone:nth-child(3) {
        left: 70%;
        animation-delay: 1s;
      }

      @keyframes coneAppear {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      .back-button {
        background: #2d1b4e;
        border: 4px solid #7c3aed;
        padding: 1rem 2.5rem;
        color: #fff;
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.2s;
        box-shadow: 6px 6px 0 rgba(124, 58, 237, 0.5);
        display: inline-block;
        margin-top: 2rem;
        letter-spacing: 2px;
      }

      .back-button:hover {
        background: #7c3aed;
        transform: translate(3px, 3px);
        box-shadow: 3px 3px 0 rgba(124, 58, 237, 0.5);
      }

      /* Animated dots for loading effect */
      .loading-dots::after {
        content: "...";
        animation: dots 2s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      @media (max-width: 768px) {
        .construction-title {
          font-size: 1.3rem;
        }
        .construction-subtitle {
          font-size: 0.7rem;
        }
        .warning-icon {
          font-size: 3rem;
        }
        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">CLASSIFY</a>
      <ul class="nav-links">
        <li><a href="reviews.html">REVIEWS</a></li>
        <li><a href="submit.html">SUBMIT</a></li>
        <li><a href="index.html">HOME</a></li>
      </ul>
    </nav>

    <div class="construction-container">
      <div class="warning-icon">⚠️</div>

      <h1 class="construction-title">UNDER CONSTRUCTION</h1>

      <p class="construction-subtitle">
        OUR ENGINEERS ARE WORKING HARD TO BUILD THE REVIEW SUBMISSION SYSTEM.
        CHECK BACK SOON<span class="loading-dots"></span>
      </p>

      <div class="construction-scene">
        <div class="crane">
          <div class="crane-arm"></div>
          <div class="crane-pole"></div>
          <div class="crane-base"></div>
        </div>

        <div class="barrier barrier-1"></div>
        <div class="barrier barrier-2"></div>

        <div class="cone"></div>
        <div class="cone"></div>
        <div class="cone"></div>
      </div>

      <a href="index.html" class="back-button">← BACK TO HOME</a>
    </div>
  </body>
</html>
